  name: My Test Monorepo Project
  on:
    push:
        branches:
        - main
   
    pull_request:
      types: [opened, synchronize, reopened]
  jobs:
    cloudGateway:
      name: CloudGateway
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
  
        - name: Build and analyze
          run: mvn -e switch -B verify sonar:sonar -Dsonar.projectKey=BlinxCode_Blinx-Microservice -Dsonar.organization=BlinxCode -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN

          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}



    serviceRegistry:
      name: ServiceRegistry
